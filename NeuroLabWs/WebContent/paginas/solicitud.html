<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Solicitudes</title>

</head>
<body>
	<div>
		<table border="1" width="100%">
			<tr>
				<th>Identificacion</th>
				<th>Dispositivo Solicitado</th>
				<th>Fecha Solicitud</th>
				<th>Solicitante</th>
				<th>Administrador Autoriza</th>
				<th>Respuesta</th>
			</tr>
			
			<tr ng-repeat="solicitud in listaSolicitudes">
				<th>{{solicitud.id}}</th>
				<th>{{solicitud.dispositivoSolicitado}}</th>
				<th>{{solicitud.fechaSolicitud}}</th>
				<th>{{solicitud.solicitante}}</th>
				<th>{{solicitud.adminProcesador}}</th>
				<th>{{solicitud.respuesta}}</th>
			</tr>
		</table>
	</div>
</body>
</html>
