<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Namer-o-matic</title>
<script type="text/javascript" src="../resources/js/angular.min.js"></script>
<script type="text/javascript" src="../resources/js/angular-cookies.min.js"></script>
<script type="text/javascript" src="../resources/js/angular-route.min.js"></script>
<script type="text/javascript" src="../resources/js/formulario.js"></script>

</head>

<body ng-app="formulario">

<div ng-controller="form">

	<label>Digite su nombre: </label>
	<input type="text" size="40" maxlength="40">
	<button>Agregar nombre</button>
	
	<table >
		<tr ng-repeat="dato in lista">
			<td><input type="checkbox" ng-model="dato.seleccionado"></td>
			<td>{{dato.texto}}</td>
			<td>Is it selected: {{dato.seleccionado}}</td>
		</tr>
	</table>
	
	<button>Eliminar seleccionados</button>

</div>
</body>
</html>
