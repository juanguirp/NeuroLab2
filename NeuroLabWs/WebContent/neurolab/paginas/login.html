<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Inicie sesion</title>
		<script type="text/javascript" src="../js/angular.min.js"></script>
		<script type="text/javascript" src="../js/angular-route.min.js"></script>
		<script type="text/javascript" src="../js/angular-cookies.min.js"></script>
		<script type="text/javascript" src="../js/login.js"></script>
</head>

<body ng-app="loginModule">
	
	<div>
		<h3>Inicie sesion en NeuroLab</h3>
		<label>Ingrese su nombre:</label>
		<input type="text" ng-model="loginUsuario" required="required">
		<br>
		<label>Ingrese su password:</label>
		<input type="password" ng-model="passUsuario" required="required">
		<br>
		<input type="button" ng-click="validar()" value="Iniciar sesion" />
	
	</div>
	
</body>
</html>
